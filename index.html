<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 11 by OM PRAKASH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="taskbar">
            <div class="winicon">
                <img src="winlogo.png" alt="windows logo">
            </div>
            <div class="cortana">
                <img src="cortana.jpg" alt="cortana">
            </div>
            <div class="tray">
                <img src="up.png" alt="">
            </div>
        </div>
        <div class="startmenu">
            <img src="startmenu.png" alt="png image file">
        </div>
    <script>
        let winicon = document.getElementsByClassName("winicon")[0]
let startmenu = document.getElementsByClassName("startmenu")[0]

winicon.addEventListener("click", ()=>{
    console.log("clicked");
    if(startmenu.style.bottom == "50px"){
        startmenu.style.bottom = "-665px"
    }
    else{
        startmenu.style.bottom = "50px"
    }
})
       </script> 
        
</body>

</html>
